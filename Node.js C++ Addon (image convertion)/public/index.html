<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Converter</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
  <div class="container mx-auto px-4 py-8 max-w-6xl">
    <header class="text-center mb-12">
      <h1 class="text-4xl font-bold text-gray-800 mb-2">Image to Numbers Converter</h1>
      <p class="text-gray-600">Convert images to numeric arrays and back using native C++ processing</p>
    </header>

    <div class="grid lg:grid-cols-2 gap-8">
      <!-- Image to Numbers Section -->
      <div class="bg-white rounded-xl shadow-lg p-6">
        <h2 class="text-2xl font-semibold text-gray-800 mb-6 flex items-center">
          <i data-lucide="image" class="w-6 h-6 mr-2 text-blue-500"></i>
          Image to Numbers
        </h2>

        <div class="space-y-4">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Upload Image</label>
            <div class="relative">
              <input type="file" id="imageInput" accept="image/*" class="hidden">
              <div id="imageDropArea" class="border-2 border-dashed border-gray-300 rounded-lg p-6 text-center cursor-pointer hover:border-blue-400 transition-colors">
                <i data-lucide="upload" class="w-8 h-8 mx-auto mb-2 text-gray-400"></i>
                <p class="text-gray-600">Click to select an image or drag and drop here</p>
                <p id="imageFileName" class="text-sm text-gray-500 mt-1 hidden"></p>
              </div>
            </div>
          </div>

          <img id="uploadedImage" class="hidden max-w-full rounded-lg shadow-md mx-auto">

          <button id="convertBtn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-3 px-4 rounded-md transition duration-200 flex items-center justify-center">
            <i data-lucide="zap" class="w-5 h-5 mr-2"></i>
            Convert to Numbers
          </button>

          <div id="numbersSection" class="hidden">
            <textarea id="numbersOutput" class="w-full h-24 p-3 border border-gray-300 rounded-md bg-gray-50 text-sm" readonly></textarea>
            <button id="downloadNumbersBtn" class="mt-3 w-full bg-green-600 hover:bg-green-700 text-white font-medium py-2 px-4 rounded-md transition duration-200 flex items-center justify-center">
              <i data-lucide="download" class="w-4 h-4 mr-2"></i>
              Download Numbers
            </button>
          </div>
        </div>
      </div>

      <!-- Numbers to Image Section -->
      <div class="bg-white rounded-xl shadow-lg p-6">
        <h2 class="text-2xl font-semibold text-gray-800 mb-6 flex items-center">
          <i data-lucide="cpu" class="w-6 h-6 mr-2 text-green-500"></i>
          Numbers to Image
        </h2>

        <div class="space-y-4">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Load Numbers from File</label>
            <div class="relative">
              <input type="file" id="numbersFileInput" accept=".json" class="hidden">
              <div id="numbersDropArea" class="border-2 border-dashed border-gray-300 rounded-lg p-4 text-center cursor-pointer hover:border-purple-400 transition-colors">
                <i data-lucide="file-text" class="w-6 h-6 mx-auto mb-1 text-gray-400"></i>
                <p class="text-gray-600 text-sm">Click to select a JSON file</p>
                <p id="numbersFileName" class="text-xs text-gray-500 mt-1 hidden"></p>
              </div>
            </div>
            <button id="loadNumbersBtn" class="mt-2 w-full bg-purple-600 hover:bg-purple-700 text-white font-medium py-2 px-4 rounded-md transition duration-200 flex items-center justify-center">
              <i data-lucide="upload" class="w-4 h-4 mr-2"></i>
              Load Numbers
            </button>
          </div>

          <div class="grid grid-cols-2 gap-4">
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">Width</label>
              <input type="number" id="widthInput" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500" value="100">
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">Height</label>
              <input type="number" id="heightInput" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500" value="100">
            </div>
          </div>

          <div class="space-y-2">
            <button id="generateFromMemoryBtn" class="w-full bg-green-600 hover:bg-green-700 text-white font-medium py-3 px-4 rounded-md transition duration-200 flex items-center justify-center disabled:opacity-50" disabled>
              <i data-lucide="memory-stick" class="w-5 h-5 mr-2"></i>
              Generate from Memory
            </button>
            <button id="generateFromFileBtn" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-3 px-4 rounded-md transition duration-200 flex items-center justify-center disabled:opacity-50 hidden" disabled>
              <i data-lucide="file-image" class="w-5 h-5 mr-2"></i>
              Generate from File
            </button>
          </div>

          <div id="generatedSection" class="hidden">
            <img id="generatedImage" class="w-full rounded-lg shadow-md">
            <button id="downloadBtn" class="mt-3 w-full bg-red-600 hover:bg-red-700 text-white font-medium py-2 px-4 rounded-md transition duration-200 flex items-center justify-center">
              <i data-lucide="download" class="w-4 h-4 mr-2"></i>
              Download Image
            </button>
          </div>
        </div>
      </div>
    </div>

    <footer class="text-center mt-12 text-gray-500">
      <p>Built with Node.js, C++ Addon, and Tailwind CSS</p>
    </footer>
  </div>

  <script>
    // Initialize Lucide icons
    lucide.createIcons();

    // Image upload preview and file handling
    const imageInput = document.getElementById('imageInput');
    const imageDropArea = document.getElementById('imageDropArea');
    const imageFileName = document.getElementById('imageFileName');

    imageDropArea.addEventListener('click', () => imageInput.click());

    imageDropArea.addEventListener('dragover', (e) => {
      e.preventDefault();
      imageDropArea.classList.add('border-blue-500', 'bg-blue-50');
    });

    imageDropArea.addEventListener('dragleave', () => {
      imageDropArea.classList.remove('border-blue-500', 'bg-blue-50');
    });

    imageDropArea.addEventListener('drop', (e) => {
      e.preventDefault();
      imageDropArea.classList.remove('border-blue-500', 'bg-blue-50');
      const files = e.dataTransfer.files;
      if (files.length > 0) {
        imageInput.files = files;
        imageInput.dispatchEvent(new Event('change'));
      }
    });

    imageInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (file) {
        imageFileName.textContent = file.name;
        imageFileName.classList.remove('hidden');
        const url = URL.createObjectURL(file);
        document.getElementById('uploadedImage').src = url;
        document.getElementById('uploadedImage').classList.remove('hidden');
      }
    });

    // Numbers file handling
    const numbersInput = document.getElementById('numbersFileInput');
    const numbersDropArea = document.getElementById('numbersDropArea');
    const numbersFileName = document.getElementById('numbersFileName');

    numbersDropArea.addEventListener('click', () => numbersInput.click());

    numbersInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (file) {
        numbersFileName.textContent = file.name;
        numbersFileName.classList.remove('hidden');
      }
    });

    // Convert image
    document.getElementById('convertBtn').addEventListener('click', async () => {
      const file = document.getElementById('imageInput').files[0];
      if (!file) {
        alert('Please select an image first.');
        return;
      }

      const btn = document.getElementById('convertBtn');
      btn.disabled = true;
      btn.innerHTML = '<i data-lucide="loader" class="w-5 h-5 mr-2 animate-spin"></i> Converting...';
      lucide.createIcons();

      try {
        const formData = new FormData();
        formData.append('image', file);
        const res = await fetch('/convert', { method: 'POST', body: formData });
        console.log('Convert response:', res.status, res.statusText);
        if (!res.ok) {
          const error = await res.text();
          throw new Error(error || 'Server error');
        }
        const data = await res.json();
        window.memoryNumbers = data.numbers;
        window.imageWidth = data.width;
        window.imageHeight = data.height;
        document.getElementById('numbersOutput').value = `Numbers generated (length: ${data.numbers.length}, size: ${data.width}x${data.height})`;
        document.getElementById('widthInput').value = data.width;
        document.getElementById('heightInput').value = data.height;
        document.getElementById('numbersSection').classList.remove('hidden');
        document.getElementById('generateFromMemoryBtn').disabled = false;
      } catch (e) {
        alert('Error: ' + e.message);
      } finally {
        btn.disabled = false;
        btn.innerHTML = '<i data-lucide="zap" class="w-5 h-5 mr-2"></i> Convert to Numbers';
        lucide.createIcons();
      }
    });

    // Download numbers
    document.getElementById('downloadNumbersBtn').addEventListener('click', () => {
      if (!window.memoryNumbers) {
        alert('No numbers to download. Please convert an image first.');
        return;
      }
      const data = {
        numbers: window.memoryNumbers,
        width: window.imageWidth,
        height: window.imageHeight
      };
      const dataStr = JSON.stringify(data);
      const blob = new Blob([dataStr], { type: 'application/json' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'numbers.json';
      a.click();
      URL.revokeObjectURL(url);
    });

    // Load numbers from file
    document.getElementById('loadNumbersBtn').addEventListener('click', async () => {
      const file = document.getElementById('numbersFileInput').files[0];
      if (!file) {
        alert('Please select a JSON file.');
        return;
      }
      try {
        const text = await file.text();
        const data = JSON.parse(text);
        if (!data.numbers || !Array.isArray(data.numbers)) {
          throw new Error('Invalid format: expected {numbers: array, width: number, height: number}.');
        }
        window.fileNumbers = data.numbers;
        window.fileWidth = data.width;
        window.fileHeight = data.height;
        document.getElementById('widthInput').value = data.width;
        document.getElementById('heightInput').value = data.height;
        document.getElementById('generateFromFileBtn').classList.remove('hidden');
        document.getElementById('generateFromFileBtn').disabled = false;
        alert('Numbers loaded successfully.');
      } catch (e) {
        alert('Error loading file: ' + e.message);
      }
    });

    // Generate from memory
    document.getElementById('generateFromMemoryBtn').addEventListener('click', async () => {
      if (!window.memoryNumbers) {
        alert('No numbers in memory. Please convert an image first.');
        return;
      }

      const btn = document.getElementById('generateFromMemoryBtn');
      btn.disabled = true;
      btn.innerHTML = '<i data-lucide="loader" class="w-5 h-5 mr-2 animate-spin"></i> Generating...';
      lucide.createIcons();

      try {
        const width = window.imageWidth;
        const height = window.imageHeight;
        const res = await fetch('/generate', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ numbers: window.memoryNumbers, width, height })
        });
        if (!res.ok) {
          const error = await res.json();
          throw new Error(error.error || 'Server error');
        }
        const blob = await res.blob();
        const url = URL.createObjectURL(blob);
        const img = document.getElementById('generatedImage');
        img.src = url;
        document.getElementById('generatedSection').classList.remove('hidden');
      } catch (e) {
        alert('Error: ' + e.message);
      } finally {
        btn.disabled = false;
        btn.innerHTML = '<i data-lucide="memory-stick" class="w-5 h-5 mr-2"></i> Generate from Memory';
        lucide.createIcons();
      }
    });

    // Generate from file
    document.getElementById('generateFromFileBtn').addEventListener('click', async () => {
      if (!window.fileNumbers) {
        alert('No numbers loaded from file.');
        return;
      }

      const btn = document.getElementById('generateFromFileBtn');
      btn.disabled = true;
      btn.innerHTML = '<i data-lucide="loader" class="w-5 h-5 mr-2 animate-spin"></i> Generating...';
      lucide.createIcons();

      try {
        const width = parseInt(document.getElementById('widthInput').value);
        const height = parseInt(document.getElementById('heightInput').value);
        const res = await fetch('/generate', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ numbers: window.fileNumbers, width, height })
        });
        if (!res.ok) {
          const error = await res.json();
          throw new Error(error.error || 'Server error');
        }
        const blob = await res.blob();
        const url = URL.createObjectURL(blob);
        const img = document.getElementById('generatedImage');
        img.src = url;
        document.getElementById('generatedSection').classList.remove('hidden');
      } catch (e) {
        alert('Error: ' + e.message);
      } finally {
        btn.disabled = false;
        btn.innerHTML = '<i data-lucide="file-image" class="w-5 h-5 mr-2"></i> Generate from File';
        lucide.createIcons();
      }
    });

    // Download generated image
    document.getElementById('downloadBtn').addEventListener('click', () => {
      const img = document.getElementById('generatedImage');
      if (img.src) {
        const a = document.createElement('a');
        a.href = img.src;
        a.download = 'generated.png';
        a.click();
      }
    });
  </script>
</body>
</html>
